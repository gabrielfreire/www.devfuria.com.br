<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<span></span>
	</body>

<script type="text/javascript">

var faz = {
	algo: function (){
		var myspan			= document.getElementsByTagName("span");
		console.log(myspan[0]);// <span>

		var oneAnchor		= document.createElement("a");
		console.log(oneAnchor);// <a>

		var oneAnchorText	= document.createTextNode("Aprendendo DOM");
		console.log(oneAnchorText);// TextNode textContent="Aprendendo DOM">

		oneAnchor.appendChild(oneAnchorText);
		myspan[0].appendChild(oneAnchor);
		console.log(myspan[0]);// <span>		
		
	}
}
faz.algo();

</script>
</html>
