			 */
			$(document).ready(function(){

			 * Jquery alternativa I
			 */
			$().ready(function(){
				$('#seg').css('background', 'red');
			});
			
			/**
			 * Jquery alternativa II
			 */
			$(function(){
				$('#seg').css('background', 'red');
			});

			 * Sintaxe formal
			 */
			$(document).ready();
