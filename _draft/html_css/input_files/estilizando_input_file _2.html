    <style type="text/css">
		div.fileinputs {
			position: relative;
		}
		
		div.fakefile {
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 1;
		}
		
		input.file {
			position: absolute;
			text-align: right;
			display:block;
			width:100px;
			height:60px;
			background-color:#F00;
			/*
			-moz-opacity:0 ;
			filter:alpha(opacity: 0);
			opacity: 0;
			*/
			z-index: 2;
		}
	</style>
</head>
<body>

    <div class="fileinputs">
        <input type="file" class="file" />
        <div class="fakefile">
            abc
         </div>
    </div>

</body>
